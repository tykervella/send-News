<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>send News</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets\style.css">
  
</head>

<body>
  
  <!-- hero -->
  <section id="hero" class="hero is-small has-background-info is-bold">
    <div class="hero-body">
      <p id="hero-title" class="title has-text-white">
        SEND NEWS
      </p>
      <p id="day-subtitle" class="subtitle has-text-white has-text-centered"></p>
      <!-- <p class="subtitle">
            sub title
          </p> -->
    </div>
  </section>
  <!-- main body -->
  <div class="columns">
    <!-- aside (left side) -->
    <div class="column is-3">
      <!-- search box -->
      <form class="box" id="searchForm">
        <div class="field">
          <label class="label">Search News</label>
          <div class="control">
            <input class="input" id="searchString" type="text" placeholder="Keyword">
          </div>
        </div>
        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <div id="dropdown" class="select">
              <select id="selectCat">
                <option value="top">Top</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="environment">Environment</option>
                <option value="food">Food</option>
                <option value="politics">Politics</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="world">World</option>
              </select>
            </div>
          </div>
        </div>
        <div class="has-text-centered">
          <button type="submit" class="button" id="searchBtn">Search</button>
        </div>
      </form>
      <!-- searh box ends here -->
      <!-- search history  -->
      <label class="label">Favorite</label>
      <div id="fav-box" class="box favorite">

      </div>
      <div class="buttons">
        <button class="button is-warning is-rounded is-fullwidth  clearFabBtn">Clear All Favorits</button>
      </div>
    </div>
    
    <script src="./assets/script.js"></script>
       <!-- Content (right side) -->
        <div class="column is-9">
            <div class="container newsCardsContainer">
                <!-- news card -->
    
             
            </div>  
            <!-- Content (right side) Closing -->
             
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <script src="./assets/script.js"></script> -->

</body>

</html>
